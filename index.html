<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WorldView Live ‚Äì Globo com Snapshots</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #121212; color: white; font-family: Arial, sans-serif; height: 100%; }
    #container { display: flex; height: 100vh; }
    #menu-lateral { width: 300px; background: #1e1e1e; padding: 20px; display: flex; flex-direction: column; }
    #menu-lateral h1 { margin-bottom: 20px; color: #00c8ff; }
    #menu-lateral input, #menu-lateral select { margin-bottom: 15px; padding: 10px; border: none; border-radius: 5px; font-size: 16px; }
    #globo { flex: 1; position: relative; }
    #camera-info { position: absolute; top: 20px; right: 20px; max-width: 340px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 8px; display: none; color: white; z-index: 10; }
    #camera-info h3 { margin-top: 0; color: #00c8ff; }
    #camera-info img { width: 100%; border-radius: 5px; margin-top: 10px; }
    #camera-info button { margin-top: 10px; padding: 8px 12px; background: #00c8ff; border: none; border-radius: 5px; cursor: pointer; color: #121212; }
  </style>
</head>
<body>
  <div id="container">
    <div id="menu-lateral">
      <h1>üåç WorldView Snapshots</h1>
      <input type="text" id="search" placeholder="Buscar c√¢mera..." />
      <select id="filter-continent">
        <option value="all">Todos os continentes</option>
        <option value="america-norte">Am√©rica do Norte</option>
        <option value="america-sul">Am√©rica do Sul</option>
        <option value="europa">Europa</option>
        <option value="asia">√Åsia</option>
        <option value="oceania">Oceania</option>
        <option value="africa">√Åfrica</option>
      </select>
    </div>
    <div id="globo"></div>
  </div>

  <div id="camera-info">
    <h3 id="cam-title"></h3>
    <p id="cam-loc"></p>
    <img id="cam-img" src="" alt="Snapshot da c√¢mera">
    <button onclick="closeInfo()">Fechar</button>
  </div>

  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const cams = [
      { name: "Times Square (NY)", lat:40.758, lng:-73.9855, continent:"america-norte", url:"https://images.earthcam.com/ec_metros/ourcams/tsrobo.jpg" },
      { name: "Pier 39 (SF)", lat:37.8087, lng:-122.4098, continent:"america-norte", url:"https://www.pier39.com/wp-content/themes/pier39/images/gearhead/livecams/livecam-01.jpg" },
      { name: "Bondi Beach (Sydney)", lat:-33.8915, lng:151.2767, continent:"oceania", url:"https://www.bondiweather.com.au/webcam/current.jpg" },
      { name: "Tower Bridge (Londres)", lat:51.5055, lng:-0.0754, continent:"europa", url:"https://www.londonbridgewebcam.com/cam.jpg" },
      { name: "Torre Eiffel (Paris)", lat:48.8584, lng:2.2945, continent:"europa", url:"https://cdn.webcamgalore.com/France/Paris/TourEiffel.jpg" },
      { name: "Shibuya Crossing (T√≥quio)", lat:35.6595, lng:139.7005, continent:"asia", url:"https://www.shibuya-crossing.jp/webcam/snapshot.jpg" },
      { name: "Cidade do Cabo", lat:-33.9249, lng:18.4241, continent:"africa", url:"https://www.capetown.travel/webcams/cape-town-snapshot.jpg" },
      { name: "Niagara Falls (Canad√°)", lat:43.0896, lng:-79.0849, continent:"america-norte", url:"https://www.niagarafallslive.com/cams/niagara_falls.jpg" }
    ];

    let globe = null, refresh = null;

    function filterCams() {
      const s = document.getElementById('search').value.toLowerCase();
      const f = document.getElementById('filter-continent').value;
      return cams.filter(c => c.name.toLowerCase().includes(s) && (f === 'all' || c.continent === f));
    }

    function initGlobe() {
      const data = filterCams();
      if (!globe) {
        globe = Globe()
          .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
          .pointsData(data).pointLat('lat').pointLng('lng')
          .pointColor(()=>'red').pointAltitude(0.06)
          .pointLabel(d=>d.name)
          .onPointClick(showInfo);
        globe(document.getElementById('globo'));
      } else {
        globe.pointsData(data);
      }
    }

    function showInfo(c) {
      document.getElementById('cam-title').textContent = c.name;
      document.getElementById('cam-loc').textContent = `Lat: ${c.lat}, Lng: ${c.lng}`;
      const img = document.getElementById('cam-img');
      img.src = ''; img.src = c.url + '?_' + Date.now();
      document.getElementById('camera-info').style.display = 'block';
      if (refresh) clearInterval(refresh);
      refresh = setInterval(() => img.src = c.url + '?_' + Date.now(), 5000);
    }

    function closeInfo() {
      document.getElementById('camera-info').style.display = 'none';
      if (refresh) clearInterval(refresh);
    }

    document.getElementById('search').oninput = initGlobe;
    document.getElementById('filter-continent').onchange = initGlobe;

    window.onload = initGlobe;
  </script>
</body>
</html>
