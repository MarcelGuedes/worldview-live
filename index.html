<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WorldView Live - Cesium</title>
  <script src="https://unpkg.com/cesium@1.109.1/Build/Cesium/Cesium.js"></script>
  <link href="https://unpkg.com/cesium@1.109.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif;
    }
    #cesiumContainer {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    window.addEventListener('load', function() {
      Cesium.Ion.defaultAccessToken = '';

      const viewer = new Cesium.Viewer("cesiumContainer", {
        imageryProvider: new Cesium.OpenStreetMapImageryProvider({
          url: 'https://a.tile.openstreetmap.org/'
        }),
        baseLayerPicker: false,
        animation: false,
        timeline: false,
        sceneModePicker: false,
        fullscreenButton: false,
        navigationHelpButton: false,
      });

      const pinBuilder = new Cesium.PinBuilder();
      const redPin = viewer.entities.add({
        name: "Highway Cam - Cheyenne",
        position: Cesium.Cartesian3.fromDegrees(-104.820246, 41.139981),
        billboard: {
          image: pinBuilder.fromColor(Cesium.Color.RED, 48).toDataURL(),
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
        },
        description: `
          <p><strong>Local:</strong> Wyoming, EUA</p>
          <img src="https://images.drivebc.ca/bchighwaycam/pub/cameras/250.jpg" width="100%">
        `,
      });

      viewer.screenSpaceEventHandler.setInputAction(function onLeftClick(movement) {
        const pickedObject = viewer.scene.pick(movement.position);
        if (Cesium.defined(pickedObject) && pickedObject.id === redPin) {
          alert("CÃ¢mera: " + pickedObject.id.name);
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(-104.820246, 41.139981, 2500000)
      });
    });
  </script>
</body>
</html>
