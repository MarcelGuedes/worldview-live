<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WorldView Live com Three-Globe</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: #121212;
      font-family: Arial, sans-serif;
    }

    #menu-lateral {
      position: absolute;
      top: 0; left: 0;
      width: 320px;
      height: 100%;
      background: #1e1e1e;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    #globo-container {
      width: 100vw;
      height: 100vh;
    }

    #camera-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: none;
      max-width: 320px;
      z-index: 10;
    }

    #camera-info img {
      width: 100%;
      border-radius: 5px;
    }

    #camera-info button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #00c8ff;
      border: none;
      border-radius: 5px;
      color: #121212;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="globo-container"></div>

  <div id="menu-lateral">
    <h1>üåê WorldView Live</h1>
    <input type="text" placeholder="Buscar c√¢mera..." style="width:100%; padding:10px; margin-bottom:20px;">
    <select style="width:100%; padding:10px; margin-bottom:20px;">
      <option>Todas categorias</option>
      <option>Cidade</option>
      <option>Praia</option>
      <option>Natureza</option>
    </select>
    <button style="width:100%; padding:10px;">Apoie este projeto ‚ù§Ô∏è</button>
  </div>

  <div id="camera-info">
    <h3 id="camera-title">Nome da C√¢mera</h3>
    <p id="camera-location">Local: --</p>
    <img id="camera-video" src="" alt="Stream ao vivo">
    <button onclick="document.getElementById('camera-info').style.display='none'">Fechar</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.26.3/dist/three-globe.min.js"></script>

  <script>
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('globo-container').appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    const globe = new ThreeGlobe()
      .globeImageUrl('https://raw.githubusercontent.com/MarcelGuedesDev/assets/main/earthmap2k.jpg')
      .pointsData([
        {
          lat: 41.139981,
          lng: -104.820246,
          size: 1.5,
          color: 'red',
          nome: 'Highway Cam - Cheyenne',
          cidade: 'Wyoming, EUA',
          stream: 'https://images.drivebc.ca/bchighwaycam/pub/cameras/250.jpg'
        }
      ])
      .pointAltitude('size')
      .pointColor('color');

    scene.add(globe);

    const ambient = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambient);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const canvas = renderer.domElement;

    canvas.addEventListener('click', (event) => {
      const bounds = canvas.getBoundingClientRect();
      mouse.x = ((event.clientX - bounds.left) / bounds.width) * 2 - 1;
      mouse.y = -((event.clientY - bounds.top) / bounds.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(globe.pointsData().map(p => p.__threeObj));
      if (intersects.length) {
        const data = intersects[0].object.__data;
        document.getElementById('camera-title').textContent = data.nome;
        document.getElementById('camera-location').textContent = `Local: ${data.cidade}`;
        document.getElementById('camera-video').src = `${data.stream}?_=${Date.now()}`;
        document.getElementById('camera-info').style.display = 'block';
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
