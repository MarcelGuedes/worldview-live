<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>WorldView Live - Cesium</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
      html, body, #cesiumContainer {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #cameraInfo {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        z-index: 100;
        display: none;
        max-width: 300px;
      }

      #cameraInfo img {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 10px;
      }

      #cameraInfo button {
        margin-top: 10px;
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        background-color: #00c8ff;
        color: #121212;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="cameraInfo">
      <strong id="cameraTitle">Câmera Pública</strong>
      <p id="cameraLocation">Local: --</p>
      <img id="cameraImg" src="" alt="Imagem da Câmera" />
      <button onclick="document.getElementById('cameraInfo').style.display = 'none'">Fechar</button>
    </div>

    <script>
      // Inicialização do Cesium
    const viewer = new Cesium.Viewer("cesiumContainer", {
  animation: false,
  timeline: false,
  baseLayerPicker: false,
  sceneModePicker: false,
  fullscreenButton: false,
  navigationHelpButton: false,
});


      // Coordenadas de exemplo (Wyoming, EUA)
      const latitude = 41.139981;
      const longitude = -104.820246;

      // Adiciona ponto vermelho
      const pinBuilder = new Cesium.PinBuilder();
      const redPin = viewer.entities.add({
        name: "Highway Cam - Cheyenne",
        position: Cesium.Cartesian3.fromDegrees(longitude, latitude),
        billboard: {
          image: pinBuilder.fromColor(Cesium.Color.RED, 48).toDataURL(),
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
        },
        description: `
          <p><strong>Local:</strong> Wyoming, EUA</p>
          <img src="https://images.drivebc.ca/bchighwaycam/pub/cameras/250.jpg" width="100%">
        `,
      });

      // Ação ao clicar
      viewer.screenSpaceEventHandler.setInputAction(function onLeftClick(movement) {
        const pickedObject = viewer.scene.pick(movement.position);
        if (Cesium.defined(pickedObject) && pickedObject.id === redPin) {
          document.getElementById("cameraTitle").textContent = pickedObject.id.name;
          document.getElementById("cameraLocation").textContent = "Local: Wyoming, EUA";
          document.getElementById("cameraImg").src = "https://images.drivebc.ca/bchighwaycam/pub/cameras/250.jpg";
          document.getElementById("cameraInfo").style.display = "block";
        } else {
          document.getElementById("cameraInfo").style.display = "none";
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      // Centraliza a câmera no ponto
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(longitude, latitude, 2500000)
      });
    </script>
  </body>
</html>
